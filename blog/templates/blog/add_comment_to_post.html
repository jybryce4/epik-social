{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>New comment</h1>
    <p>Note: You can post under a different name as long as it follows our <a href="#">Community Guidelines</a>.</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
